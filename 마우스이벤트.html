<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fruit;
        let flag=false;

        //마우스가 움직이는 동안, 좌표를 실시간으로 얻어와서 input에 출력
        function getPos(){
            let x=event.clientX;
            let y=event.clientY;
            document.getElementById("tx").value=x;
            document.getElementById("ty").value=y;
            // console.log(x,y);
            //구해진 좌표를 이용하여, 이미지의 좌표에사용
            //중심점이 맞지 않기 때문에 이미지의 절반 크기만큼
            //x,y축 감소,
            if(flag){
                //이동 가능한 상태인경우, 테두리로 직관성 부여
                fruit.style.border="10px solid red";
                fruit.style.left =(x-100)+"px";
                fruit.style.top =(y-100)+"px";
            }else{
                fruit.style.border="0px";
            }
        }
        //문서로드와 함께 처리될 초기화 작업
        addEventListener("load", function(){
            fruit= document.createElement("img");
            fruit.src="../images/food/banana.png";
            fruit.style.position="absolute";
            fruit.style.top=300+"px";
            fruit.style.width=200+"px";
            //바나나를 대상으로 클릭이벤트 연결
            fruit.addEventListener("mousedown", function(){
                flag=!flag;
            });
            
            
            
            let wrapper=document.getElementById("wrapper");
            wrapper.appendChild(fruit);
        });
        </script>
        <style> 
            body {margin: 0;}
            #wrapper {
                width: 100%;
                height: 900px;
                background-color: aqua;
            }
            #dish {
                width: 500px;
                height: 500px;
                position: absolute;
                left: 1200px;
                top: 300px;
            }

        </style>
</head>
<body onmousemove="getPos()">
    <div id="wrapper">
        x:<input type="text" id="tx">
        y:<input type="text" id="ty">
        <img id="dish" src="../images/food/dish.jpg" alt="">
    </div>
    


</body>
</html>
