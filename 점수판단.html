<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let n= parseInt(prompt("당신의 점수를 입력하세요"));
            if(n >= 90){
                alert("A학점입니다.")
            }else if(n <= 80 && n >= 70){
                alert("B학점입니다.")
            }else if(n <= 69 && n >= 60){
                alert("C학점입니다.")
            }else if(n >= 60){
                alert("D학점입니다.")
            }else if(n >= 50){
                alert("F학점입니다.")
            }

    </script>
</head>

</body>
</html>
